<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-avançado.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo Avançado</title>
</head>
<body>

    <header>
        <h1>Todo Avançado</h1>
        <hr>
    </header>

    <main>
        <section>

            <div class="adicione-tarefa">

                <form class="formulario-adicionar-tarefa">
                    <label for="itarefa">Adicione Sua tarefa:</label> <br>
                    <input type="text" name="tarefa" id="itarefa" placeholder="O que você vai fazer?">
                    <button type="submit"><i class="fa-thin fa-plus"></i></button>
                </form>

            </div>

            <hr>

            <div class="pesquisar-filtrar">
                <div class="pesquisar">

                    <form class="formulario-pesquisar">
                        <label for="ipesquisar">Pesquisar:</label> <br>
                        <input type="text" name="buscar" id="ibuscar" placeholder="Buscar...">
                        <button type="submit"><i class="fa-solid fa-delete-left"></i></button>
                    </form>

                </div>

                <div class="filtrar">

                    <form class="formulario-filtrar">
                        <label for="ifiltrar">Fitrar:</label> <br>
                        <select name="select-filtrar" id="iselect-filtrar">
                            <option value="todos">Todos</option>
                            <option value="feitos">Feitos</option>
                            <option value="fazer">A Fazer</option>
                        </select>
                    </form>

                </div>
            </div>
             
            <hr>

            <div class="lista-de-tarefas">
                <div class="tarefa">
                    
                    <p>Ir ao mercado</p>
                    <button class="finish">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="editar">
                        <i class="fa-solid fa-edit"></i>
                    </button>
                    <button class="apagar">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                
                </div>

                <div class="tarefa">
                    
                    <p>Ir ao mercado</p>
                    <button class="finish">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="editar">
                        <i class="fa-solid fa-edit"></i>
                    </button>
                    <button class="apagar">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                
                </div>
            </div>
            
        </section>
    </main>
    
</body>
</html>
